
{% extends "base.html" %}
{% load transform %}
{% block content %}
	<script type="text/javascript" src="/static/script/course.js"></script>

    <div class="span9">
				
		<h1 class="page-title">
			<i class="icon-user"></i>
			待选教师列表
		</h1>

        <form class="faq-search form-horizontal">
            <input type="text" name="name" placeholder="输入教师姓名..."/>
            <input type="submit" class="btn btn-primary" value="查询" />
        </form>


		<div class="widget widget-table">
			<div class="widget-content">

				<table class="table table-striped table-bordered">
					<thead>
						<tr>
                            <th >选择</th>
							<th>ID</th>
							<th>姓名</th>
							<th>是否全职</th>

						</tr>
					</thead>

					<tbody>
						{% for teacher in detail.teacher_to_select %}
						<tr>
                            <td width="30px">
                                <input type="radio" name="chooseone" onclick="OnSelectTeacher('{{teacher.id}}','{{teacher.name}}')">

                            </td>
							<td>{{ teacher.id }}</td>
							<td>{{ teacher.name }}</td>
							<td>{{ teacher.isFullTime|bool_trans }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>

			</div> <!-- /widget-content -->
            <a href="/course/edit/detail/{{detail.course_id}}/?isshowall=1">显示全部</a>
		</div> <!-- /widget -->
    </div> <!-- /span9 -->

    <div class="span9" style="float:right">


        <div class="row">

            <div class="span9">

                <div class="widget">

                    <div class="widget-header">
                        <h3>课程费用设置</h3>
                    </div> <!-- /widget-header -->

                    <div class="widget-content">
                        <form action="/course/edit/submit/" method="post" id="edit-profile2" class="form-horizontal" />{% csrf_token %}
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="teacherid">教师编号</label>
                                    <div class="controls">
                                        <input type="text" class="input-large" name="teacherid" id="teacherid" value="" required readonly />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="teachername">教师姓名</label>
                                    <div class="controls">
                                        <input type="text" class="input-large" name="teachername" id="teachername" value="" required readonly/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="teacherfee">课程费用</label>
                                    <div class="controls">
                                        <input type="text" class="input-large" name="teacherfee" id="teacherfee" required value="" />
                                    </div>
                                </div>
                                <div class="control-group">

                                    <div class="controls">
                                        <input type="hidden" class="input-large" name="courseid" id="courseid" value='{{detail.course_id}}' />
                                    </div>
                                </div>
                                <br />

                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                    <button type="reset" class="btn">取消</button>
                                </div>
                            </fieldset>
                         </form>
                    </div> <!-- /widget-content -->

                </div> <!-- /widget -->

            </div> <!-- /span9 -->

        </div> <!-- /row -->









			</div> <!-- /span9 -->

<script>
	$('#course').attr("class", "active");
</script>

{% endblock %}
