    <link href="/static/css/font-awesome.css" rel="stylesheet" />
    
    <link href="/static/css/adminia.css" rel="stylesheet" />

    <link href="/static/css/pages/login.css" rel="stylesheet" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

<body>
	
<div class="navbar navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 				
			</a>
			
			<a class="brand" href="./">兼课费维护系统</a>
			
			<div class="nav-collapse">
			
				<ul class="nav pull-right">
					
					<li class="">
						
						<a href="javascript:;"><i class="icon-chevron-left"></i> Back to Homepage</a>
					</li>
				</ul>
				
			</div> <!-- /nav-collapse -->
			
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->


<div id="login-container">
	
	
	<div id="login-header">
		
		<h3>登陆</h3>
		
	</div> <!-- /login-header -->
	
	<div id="login-content" class="clearfix">

	<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>用户名:</td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td>密码:</td>
				<td>{{ form.password }}</td>
			</tr>
		</table>

		<div class="pull-right">
			<button type="submit" class="btn btn-warning btn-large">
				登陆
			</button>
			<input type="hidden" name="next" value="/teacher/" />
		</div>
	</form>
			
		</div> <!-- /login-content -->

</div> <!-- /login-wrapper -->
