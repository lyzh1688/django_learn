<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>兼课费维护系统</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" />


    <link href="/static/css/font-awesome.css" rel="stylesheet" />

    <link href="/static/css/adminia.css" rel="stylesheet" />
    <link href="/static/css/adminia-responsive.css" rel="stylesheet" />

    <link href="/static/css/pages/dashboard.css" rel="stylesheet" />

	<script src="/static/js/jquery-1.7.2.min.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<body>

<div class="navbar navbar-fixed-top">

	<div class="navbar-inner">

		<div class="container">

			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>

			<a class="brand" href="./">兼课费系统</a>

			<div class="nav-collapse">

				<ul class="nav pull-right">


					<li class="divider-vertical"></li>

					<li class="dropdown">

						<a data-toggle="dropdown" class="dropdown-toggle " href="#">
							悦出品 <b class="caret"></b>
						</a>


					</li>
				</ul>

			</div> <!-- /nav-collapse -->

		</div> <!-- /container -->

	</div> <!-- /navbar-inner -->

</div> <!-- /navbar -->


<div class="copyrights">Collect from <a href="http://www.cssmoban.com/" >悦出品</a></div>

<div id="content">

	<div class="container">

		<div class="row">

			<div class="span3">

				<div class="account-container">

					<div class="account-avatar">
						<img src="./img/headshot.png" alt="" class="thumbnail" />
					</div> <!-- /account-avatar -->

					<div class="account-details">

						<span class="account-name">{{request.user.username}}</span>

						<span class="account-role">Administrator</span>

						<span class="account-actions">
							<a href="javascript:;">Profile</a> |

							<a href="javascript:;">Edit Settings</a>
						</span>

					</div> <!-- /account-details -->

				</div> <!-- /account-container -->

				<hr />

				<ul id="main-nav" class="nav nav-tabs nav-stacked">

					<li id="teacher">
						<a href="/teacher">
							<i class="icon-user"></i>
							教师名册
						</a>
					</li>

					<li id="course">
						<a href="/course">
							<i class="icon-pushpin"></i>
							课程安排
						</a>
					</li>

					<li id="record">
						<a href="/record">
							<i class="icon-th-list"></i>
							课程记录
						</a>
					</li>

					<li id="tax">
						<a href="/tax">
							<i class="icon-th-large"></i>
							税费计算
						</a>
					</li>

				</ul>

				<hr />

				<div class="sidebar-extra">
					<p>本系统由YueZhi.Liu独立开发，提供给金太阳教育培训机构使用，如有问题请联系张老师转达，谢谢。</p>
				</div> <!-- .sidebar-extra -->

				<br />

			</div> <!-- /span3 -->


            {% block content %}{% endblock %}
		</div> <!-- /row -->

	</div> <!-- /container -->

</div> <!-- /content -->


<div id="footer">

	<div class="container">
		<hr />
		<p>&copy; CopyRight <a href="" target="_blank" title="悦出品">悦出品</a> </p>
	</div> <!-- /container -->

</div> <!-- /footer -->

<script src="/static/js/jquery.flot.resize.js"></script>


<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/charts/bar.js"></script>

  </body>
</html>
